<div>
<label style="display: inline; padding-right: 20px;" for="{{ day_id }}">Jour : </label>

    <select  class="form-control"  name="{{ day_field }}" id="{{ day_id }}"{% include "floppyforms/attrs.html" %}>{% for option in day_choices %}

</select>
</div>
